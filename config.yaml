app:
  name: SQL Query Assistant
  version: 1.0.0
  environment: ${ENVIRONMENT}

llm:
  model: gpt-4o-mini
  temperature: 0.0
  max_tokens: 2000
  streaming: false
  retry_attempts: 3
  timeout: 30

database:
  default_path: chinook.db
  timeout: 30
  connection_retries: 3
  pool_size: 5
  max_overflow: 10
  pool_timeout: 30
  pool_recycle: 3600

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: logs/sql_assistant.log
  max_size: 10485760  # 10MB
  backup_count: 5
  console_logging: true

api:
  host: 0.0.0.0
  port: 8000
  debug: false
  rate_limit: 100
  timeout: 30
  cors_origins: ["*"]
  swagger_ui: true

evaluation:
  ground_truth_path: "Complete_Ground_Truth_SQL_Table.csv"
  similarity_threshold: 0.8
  batch_size: 100

templates:
  sql_query: |
    Given the following SQL database schema:
    {db_schema}
    
    Write a SQL query to answer the following question:
    Question: {question}
    
    SQL Query:

tool_get_data_dictionary:
  file_path: "Database_Data_Dictionary_with_Descriptions.csv"
  filter_column: 'Column Name'
  return_columns: ['Table Name','Data Type','Description']

